name: Build Windows App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Restore dependencies
        run: dotnet restore DexcomWindows/DexcomWindows.csproj -p:Platform=x64

      - name: Build with msbuild
        run: msbuild DexcomWindows/DexcomWindows.csproj /p:Configuration=Release /p:Platform=x64 /p:RuntimeIdentifier=win-x64

      - name: Publish
        run: dotnet publish DexcomWindows/DexcomWindows.csproj -c Release -r win-x64 --self-contained true -p:Platform=x64 -p:PublishSingleFile=false -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DexcomWindows-x64
          path: ./publish/
