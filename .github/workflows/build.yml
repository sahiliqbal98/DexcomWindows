name: Build Windows App

on:
  push:
    branches: [main, ui-overhaul-v2]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Restore dependencies
        run: dotnet restore DexcomWindows/DexcomWindows.csproj /p:Platform=x64

      - name: Build
        run: dotnet build DexcomWindows/DexcomWindows.csproj -c Release -p:Platform=x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DexcomWindows-x64
          path: DexcomWindows/bin/x64/Release/
